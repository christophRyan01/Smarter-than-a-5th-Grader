<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End!</title>
    <link defer rel="stylesheet" href="style/end.css">
</head>
<body>
    <div class="container">
        <div id="end" class="end">
            <h1 id="finalScore">0</h1>
            <form>
                    <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="username">

                    <button 
                    type="submit" 
                    class="btn"
                    id="saveScoreBtn"
                    onclick="saveHighScore(event)"
                    disabled
                    >
                    Save
                    </button>
                    <a class="btn" href="game.html" onmousedown="boop.play();">Play Again</a>
                    <a class="btn" href="index.html" onmousedown="boop.play();">Home</a>
            </form>
            
        </div>
    </div>
    
    <script defer src="js/end.js"></script>
</body>

</html>
